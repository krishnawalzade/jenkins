<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivation — Keep Going</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a; /* slate-900 */
      --bg2:#0ea5a4; /* teal */
      --card:#0b1220;
      --glass: rgba(255,255,255,0.06);
      --accent: #ffd166;
      --muted: rgba(255,255,255,0.7);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(135deg,var(--bg1), #05263a);color:white}
    .wrap{
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:3rem;
      background-image: radial-gradient( circle at 10% 10%, rgba(14,165,164,0.06), transparent 10% ),
                        radial-gradient( circle at 90% 90%, rgba(255,209,102,0.03), transparent 12% );
    }
    .card{
      max-width:820px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:20px;padding:2.2rem;border:1px solid rgba(255,255,255,0.06);box-shadow:0 10px 30px rgba(2,6,23,0.6);
      display:grid;grid-template-columns:1fr 320px;gap:1.2rem;align-items:center;backdrop-filter: blur(6px);
    }
    .left{padding:1rem 1.4rem}
    h1{margin:0;font-size:2rem;line-height:1.05;font-weight:800;letter-spacing:-0.02em}
    p.lead{margin:0.7rem 0 1.1rem;color:var(--muted);font-weight:400}
    .typewrap{font-weight:700;font-size:1.25rem;color:var(--accent);min-height:38px}
    .btns{margin-top:1.2rem;display:flex;gap:.6rem}
    .btn{background:transparent;padding:.6rem .9rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);cursor:pointer;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--bg2), #3b82f6);border:none;color:black}

    .right{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:1rem;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;border:1px solid rgba(255,255,255,0.03)
    }
    .quote{font-size:1rem;text-align:center;padding:.6rem;border-radius:8px;background:var(--glass);}
    .sparkle{font-size:3rem;opacity:0.14}

    /* responsive */
    @media (max-width:830px){
      .card{grid-template-columns:1fr;}
      .right{order:-1}
    }

    /* typewriter cursor */
    .cursor{display:inline-block;width:10px;height:22px;background:var(--accent);margin-left:6px;vertical-align:middle;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Motivational message card">
      <div class="left">
        <h1>Small steps. Big change.</h1>
        <p class="lead">Every day you do one thing that moves you forward is a day you win. Keep building momentum — consistency compounds.</p>
        <div class="typewrap" id="typewrap" aria-live="polite"></div>
        <div class="btns">
          <button class="btn primary" id="inspireBtn">New message</button>
          <button class="btn" id="copyBtn">Copy message</button>
        </div>
      </div>
      <aside class="right" aria-hidden="false">
        <div class="sparkle">✨</div>
        <div class="quote" id="quote">"Do what you can, with what you have, where you are." — Theodore Roosevelt</div>
        <div style="font-size:0.85rem;color:var(--muted);text-align:center">Refresh the message for a new dose of motivation.</div>
      </aside>
    </div>
  </div>

  <script>
    const messages = [
      'Progress over perfection — show up and try.',
      'Start where you are. Use what you have. Do what you can.',
      'One small win today fuels tomorrow. Keep going.',
      'Your pace doesn\'t matter, forward is forward.',
      'Don\'t wait for motivation — create it with action.'
    ];

    const quotes = [
      '"Do what you can, with what you have, where you are." — Theodore Roosevelt',
      '"The secret of getting ahead is getting started." — Mark Twain',
      '"It always seems impossible until it\'s done." — Nelson Mandela',
      '"Dream big. Start small. Act now." — Robin Sharma',
      '"Little by little, a little becomes a lot." — Tanzanian proverb'
    ];

    const typewrap = document.getElementById('typewrap');
    const quoteEl = document.getElementById('quote');
    const inspireBtn = document.getElementById('inspireBtn');
    const copyBtn = document.getElementById('copyBtn');

    let idx = 0;

    function typeMessage(text, cb){
      typewrap.innerHTML = '';
      const cursor = document.createElement('span');
      cursor.className = 'cursor';

      let i = 0;
      const speed = 28; // ms per char
      function step(){
        if(i < text.length){
          typewrap.textContent += text.charAt(i);
          i++;
          setTimeout(step, speed);
        } else {
          typewrap.appendChild(cursor);
          if(cb) cb();
        }
      }
      step();
    }

    function showRandom(){
      idx = (idx + 1) % messages.length;
      const next = messages[idx];
      const nextQuote = quotes[idx];
      typeMessage(next, ()=>{});
      quoteEl.textContent = nextQuote;
    }

    inspireBtn.addEventListener('click', ()=>{
      showRandom();
    });

    copyBtn.addEventListener('click', ()=>{
      const text = typewrap.textContent.trim() || typewrap.innerText;
      if(!text) return;
      navigator.clipboard?.writeText(text).then(()=>{
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent='Copy message',1200);
      }).catch(()=>{
        alert('Copy not supported in this browser.');
      })
    });

    // initial load
    window.addEventListener('load', ()=>{
      // start with first message
      typeMessage(messages[0]);
    });

  </script>
</body>
</html>
